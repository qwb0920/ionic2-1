<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/avatar.jpg">
      </ion-avatar>
      <h2>{{user.UserID}}</h2>
      <p>{{user.OrgName}}</p>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item (click)="WorkLogs()">
      <ion-icon class="icon-font60" item-left></ion-icon>
      <ion-label [myHighLight]='color'>工作日志</ion-label>
    </ion-item>

    <ion-item (click)="Settings()">
      <ion-icon class="icon-iconset0142" item-left></ion-icon>
      <ion-label [@scaleState]="mine.state" (click)="changeState()">设置</ion-label>
    </ion-item>

    <ion-item (click)="Exit()">
      <ion-icon class="icon-tuichu" item-left></ion-icon>
      <ion-label>退出</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
