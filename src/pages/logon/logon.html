<ion-header>

  <ion-navbar>
    <ion-title>logon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="logonForm" (ngSubmit)="Logon(logonForm.value)">
    <ion-list>

      <ion-item>
        <ion-label stacked>用户名</ion-label>
        <ion-input type="text" formControlName="UserId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>密码</ion-label>
        <ion-input type="password" formControlName="UserPwd"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit">登录</button>
  </form>
</ion-content>
